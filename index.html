<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="select">Select</button>
            <button id="draw">Draw</button>
            <button id="rectangle">Rectangle</button>
            <button id="circle">Circle</button>
            <button id="arrow">Arrow</button>
            <button id="text">Text</button>
            <div class="color-picker">
                <label>Stroke:</label>
                <input type="color" id="stroke-color" value="#333333">
                <label>Fill:</label>
                <input type="color" id="fill-color" value="#ffffff">
            </div>
            <button id="export">Export PNG</button>
            <button id="import">Import PNG</button>
            <input type="file" id="file-input" accept="image/png">
            <button id="clear">Clear All</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="tools.js"></script>
    <script src="events.js"></script>
</body>
</html>
